<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="boxOfNotes" id="numberOfNotes">
        <h2>Notas disponiveis:</h2>
      </div>
      <div class="balanceBox"><p id="actualBalance"></p></div>
      <input
        id="inputValue"
        class="input"
        type="number"
        placeholder="Digite o valor para saque"
      />
      <button class="submitButton" id="submit">Sacar</button>
      <div class="responseBox"><p id="returnResponse"></p></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
